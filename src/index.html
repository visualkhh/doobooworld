<div dr-on-init="this.onInitCanvasContainer" class="canvas-container">
<canvas dr-on-init="this.onInitCanvas" class="canvas"></canvas>
</div>
<div>
    <div style="text-align: center"><button dr-event-click="this.space.up()">▲</button></div>
    <div style="text-align: center"><button dr-event-click="this.space.left()">◀︎</button> <button dr-event-click="this.space.right()">▶︎</button></div>
    <div style="text-align: center"><button dr-event-click="this.space.down()">▼</button></div>
</div>
<div>
    <div style="text-align: center"><button dr-event-click="this.space.zoomIn()">+</button> <button dr-event-click="this.space.zoomOut()">-</button></div>
</div>
